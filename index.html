<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Match</title>
    <link rel="icon" type="image/ico" href="./favicon.ico">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div class="shadow">
        <main>
            <section>
                <div class="white-bg"></div>
                <header>
                    <img src="./logo.webp" alt="Logo" />
                </header>
        
                <div class="cards">
                    <article>
                        <img src="./img/1.webp" alt="Allariz" />
                        <h2>Allarizt</h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>
            
                    <article>
                        <img src="./img/2.webp" alt="Ourense" />
                        <h2>Ourense</h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>
            
                    <span>
                        No tenemos más lugares para mostrarte...<br />
                        Vuelve a intentarlo más tarde
                    </span>
                </div>
        
                <footer>
                    <button class="is-undo" aria-label="undo"></button>
                    <button class="is-remove" aria-label="remove"></button>
                    <button class="is-star" aria-label="star"></button>
                    <button class="is-fav" aria-label="fav"></button>
                    <button class="is-zap" aria-label="zap"></button>
                </footer>
            </section>
        </main>
    </div>
</body>
</html>
